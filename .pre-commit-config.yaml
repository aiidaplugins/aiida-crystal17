# Install pre-commit hooks via
# pre-commit install

- repo: git://github.com/pre-commit/pre-commit-hooks
  sha: v2.2.3
  hooks:
  - id: check-json
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: double-quote-string-fixer
  - id: flake8

- repo: local
  hooks:

  - id: yapf
    name: yapf
    entry: yapf
    language: system
    types: [python]
    args: ["-i", "-vv"]

  - id: version-number
    name: Check version numbers
    entry: python ./.travis-data/check_version.py version
    language: system
    files: >-
      (?x)^(
        setup.json|
        .travis-data/check_version.py|
        aiida_crystal17/__init__.py
      )$
    pass_filenames: false

  - id: conda
    name: Validating environment.yml
    entry: python ./.travis-data/check_version.py conda
    language: system
    files: >-
      (?x)^(
        setup.json|
        setup.py|
        .travis-data/check_version.py|
        environment.yml|
      )$
    pass_filenames: false

  - id: travis-linter
    name: travis
    entry: travis lint
    files: .travis.yml
    language: ruby
    additional_dependencies: ['travis']
