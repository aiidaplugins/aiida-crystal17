# Install pre-commit hooks via
# pre-commit install

- repo: local
  hooks:

  # - id: yapf
  #   name: yapf
  #   description: Yet another python formatter
  #   entry: yapf
  #   language: system
  #   types: [python]
    # exclude: '^(aiida_crystal17/tests/)'

  - id: flake8
    language: system
    name: flake8
    description: Lint all files with flake8
    types: [python]
    entry: flake8

  - id: version-number
    name: Check version numbers
    entry: python ./.travis-data/check_version.py version
    language: system
    files: >-
      (?x)^(
        setup.json|
        .travis-data/check_version.py|
        aiida_crystal17/__init__.py
      )$
    pass_filenames: false
  
  - id: conda
    name: Validating environment.yml
    entry: python ./.travis-data/check_version.py conda
    language: system
    files: >-
      (?x)^(
        setup.json|
        setup.py|
        .travis-data/check_version.py|
        environment.yml|
      )$
    pass_filenames: false

  - id: travis-linter
    name: travis
    entry: travis lint
    files: .travis.yml
    language: ruby
    additional_dependencies: ['travis']

- repo: git://github.com/pre-commit/pre-commit-hooks
  sha: v1.1.1
  hooks:
  - id: check-yaml
