    "CONFIGURATIONS.DAT": .configurations
    "FINDSYM.DAT": .FINDSYM  # input to the program findsym
    "FULLEJMOL.DAT": .fullejmol
    "GAUSSIAN.DAT": .gjf
    "GEOMETRY.CIF": .cif  # note can use CIFPRT/CIFPRTSYM in geometry block (for 3-D)
